<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo-title">
                <div class="logo">
                    <img src="logo.jpeg" alt="Logo">
                </div>
                <div class="title">PRIYANKA</div>
            </div>
            <div class="button-container">
                <button>Contact Us</button>
            </div>
        </div>
    </header>
    
    <section class="contact-us">
        <div class="contact">
            <h1>Contact Us</h1>
            <p>Tell us about your thoughts here...<br> Sequi dolorum eum quo id porro quis eaque,<br>
            consectetur tempore voluptates? Quis itaque beatae aut consequatur<br>
            </p>
        </div>
        <div class="container">
            <div class="contact-form">
                <form action="/post" method="post">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter Your First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Enter Your Last Name">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <select id="country" name="country" required>
                            <option value="India">India</option>
                            <option value="USA">United States</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <option value="Australia">Australia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">What would you like to discuss?</label>
                        <textarea id="message" name="message" rows="5" placeholder="Write Here What You Like to Discuss......."></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
